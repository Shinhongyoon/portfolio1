<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design1 바로가기 페이지</title>
    <link rel="stylesheet" href="./css/style6.css">
    <script src="./js/jquery-2.2.4.min.js"></script>

<body>
    <div id="wrap">
        <!-- <img src="./img/dot.png" width="1920" alt="배경이미지"> -->
        <div class="top">
            <span>UX·UI</span></div>
        <div class="left-fixed">
            <span>무드상점</span>
            <p>
                감정을 파는 상점, 무드상점 앱을 제작하였다.
                [행복해], [눈물 나], [긴장 돼], [짜증나], [평온해] 등 오늘 자신이 느낀
                하루 감정들을 기록하거나 기록 후 내가 받은 사랑스럽고 먹음직스러운
                음식들을 팔아볼 수도 있다.
                단지 내 감정만 털어놓는 곳이 아닌 하루하루 <br/> 모았던 음식들로 다른 사람들의
                행복을 전달할 수 있는 귀엽고 힐링되는 앱이다.

            </p>
        </div>
        <div class="right">
            <iframe class="img-upload imgUpload1" src="https://www.youtube.com/embed/-spDQGuFzV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe class="img-upload imgUpload1" src="https://youtube.com/shorts/d7hrV8-kUhM?feature=share" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br>
        </div>
        <input type="button" value="prev" onClick="history.go(-1)"> 
        <img src="./img/prev.png" alt="이전버튼">
    </div>
